<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- FontAwesome stuff -->
    <script src="https://kit.fontawesome.com/ecce933ad8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    <title>ToDo Manager</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark justify-content-between">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand">
                    <i class="fas fa-check-double"></i>
                    <span>ToDo Manager</span>
                </a>

                <div class="collapse navbar-collapse filters-and-search-container justify-content-end"
                    id="navbarToggleExternalContent">
                    <ul class="d-sm-none navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">All</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Important</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Today</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Next 7 Days</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Private</a>
                        </li>
                    </ul>
                    <form class="form-inline">
                        <div class="input-group">
                            <input type="search" id="navbar-search-form" class="form-control" placeholder="Feed cat..."
                                aria-label="Search" aria-describedby="search">
                            <div class="input-group-append">
                                <button class="btn btn-outline-success" type="button" id="search">Search</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="pl-4 header-icon-container">
                    <a>
                        <i class="fas fa-user img-fluid header-icon"></i>
                    </a>
                </div>

            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="min-vh-100 row">
            <aside class="col-4 d-none d-sm-block">
                <div class="list-group mt-3">
                    <a href="#" class="list-group-item list-group-item-action list-group-item-secondary active"
                        aria-current="true">
                        All
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        Important
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        Today
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        Next 7 Days
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        Private
                    </a>
                </div>
            </aside>
            <main class="col overflow-auto">
                <h1>All</h1>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="row justify-content-between align-items-center">
                            <div class="custom-control custom-checkbox task-checkbox-container">
                                <input type="checkbox" class="custom-control-input" id="check-task-1">
                                <label class="custom-control-label" for="check-task-1">
                                    Andare a raccogliere patate
                                </label>
                            </div>
                            <i class="fas fa-user img-fluid"></i>
                            <span class="task-date">Monday 25 April 2021 at Never</span>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row justify-content-between align-items-center">
                            <div class="custom-control custom-checkbox task-checkbox-container">
                                <input type="checkbox" class="custom-control-input" id="check-task-2">
                                <label class="custom-control-label" for="check-task-2">
                                    Lavare i furetti
                                </label>
                            </div>
                            <i class="fas fa-user img-fluid"></i>
                            <span class="task-date">Today at now</span>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row justify-content-between align-items-center">
                            <div class="custom-control custom-checkbox task-checkbox-container">
                                <input type="checkbox" class="custom-control-input" id="check-task-3">
                                <label class="custom-control-label task-description-urgent" for="check-task-3">
                                    Schiavizzare le zebre
                                </label>
                            </div>
                            <i class="fas fa-user img-fluid"></i>
                            <span class="task-date"></span>
                        </div>
                    </li>

                </ul>
            </main>
        </div>
    </div>


    <!-- Bootstrap JS stuff (including JQuery and Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
